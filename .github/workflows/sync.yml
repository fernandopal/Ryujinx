name: Sync Fork
on:
  schedule:
    - cron: '0 0 * * MON,WED,FRI,SUN'
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          owner: Ryujinx
          repo: Ryujinx
          auto_approve: true
          ignore_fail: true
